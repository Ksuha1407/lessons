<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<title>Lessons_14</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__content">
					<a href="#">Lessons_14</a>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="checkout">
				<div class="checkout__container">
					<form class="checkout__form" id="tie" method="post" action="#" enctype="multipart/form-data">
						<div class="form-billing">
							<h2 class="form-billing__title title">Billing Information</h2>
							<div class="form-billing__information-row">
								<div class="form-billing__inputs">
									<label for="first-name"> First name </label>
									<input id="first-name" class="form-billing__input" required name="first-name" type="text" placeholder="Your first name">
								</div>
								<div class="form-billing__inputs">
									<label for="last-name"> Last name </label>
									<input id="last-name" class="form-billing__input" required name="last-name" type="text" placeholder="Your last name">
								</div>
								<div class="form-billing__inputs">
									<label for="company-name"> Company Name (optional) </label>
									<input id="company-name" class="form-billing__input" required name="company-name" type="text" placeholder="Company name">
								</div>
							</div>
							<div class="form-billing__information-only">
								<div class="form-billing__inputs">
									<label for="address"> Address (email) </label>
									<input id="address" class="form-billing__input form-billing__input--width1" required name="email" type="email" placeholder="Email">
								</div>
							</div>
							<div class="form-billing__information-row">
								<div class="form-billing__inputs">
									<label for="country"> Country / Region </label>
									<select class="form-billing__input" id="country" name="country">
										<option value="1">Ukraine</option>
										<option value="2">America</option>
										<option value="3">Europe</option>
									</select>
								</div>
								<div class="form-billing__inputs">
									<label for="states"> States </label>
									<select class="form-billing__input" id="states" name="States">
										<option value="1">Select</option>
										<option value="2">Select</option>
										<option value="3">Select</option>
									</select>
								</div>
								<div class="form-billing__inputs">
									<label for="zip-code"> Zip Code </label>
									<input id="zip-code" class="form-billing__input" required name="zip-code" type="text" placeholder="Zip Code">
								</div>
							</div>
							<div class="form-billing__information-row">
								<div class="form-billing__inputs">
									<label for="email"> Email </label>
									<input id="email" class="form-billing__input form-billing__input--width2" required name="email" type="email" placeholder="Email Address">
								</div>
								<div class="form-billing__inputs">
									<label for="phone"> Phone </label>
									<input id="phone" class="form-billing__input form-billing__input--width2" required name="tel" type="tel" placeholder="Phone number">
								</div>
							</div>
							<div class="form-billing__checkboxs">
								<input id="checkbox" class="form-billing__checkbox" type="checkbox" value="0" name="form[]">
								<label for="checkbox" class="form-billing__label">
									<span>Ship to a different address</span></label>
							</div>
							<div class="form-billing__line"></div>
							<div class="form-billing__additional">
								<h2 class="form-billing__title title">Additional Info</h2>
								<div class="form-billing__info">
									<div class="form-billing__inputs">
										<label for="optional">Order Notes (Optional)</label>
										<textarea class="form-billing__textarea" name="form[]" id="optional" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="form-check">
							<div class="form-order">
								<div class="form-order__title tit">
									<h3>Order Summery</h3>
								</div>
								<div class="product">
									<div class="product__first">
										<div class="product__price-tag">
											<a href="#">
												<img class="product__image" src="img/image_01.avif" alt="Green Capsicum">
												<p class="product__text">Green Capsicum</p>
											</a>
											<label class="product__quantity"> x <input type="number" min="1" value="1" class="quantity-input">
											</label>
										</div>
										<div>
											<p class="product__price price">$70.00</p>
										</div>
									</div>
									<div class="product__second">
										<div class="product__price-tag">
											<a href="#">
												<img class="product__image" src="img/image_02.avif" alt="Red Capsicum">
												<p class="product__text">Red Capsicum</p>
											</a>
											<label class="product__quantity"> x <input type="number" min="1" value="1" class="quantity-input">
											</label>
										</div>
										<div>
											<p class="product__price price">$14.00</p>
										</div>
									</div>
								</div>
								<div class="order">
									<div class="order__sum">
										<p>Subtotal:</p>
										<p class="order__price price">$84.00</p>
									</div>
									<div class="order__line"></div>
									<div class="order__sum">
										<p>Shipping:</p>
										<p class="order__price price">Free</p>
									</div>
									<div class="order__line"></div>
									<div class="order__sum order__sum--padding">
										<p>Total:</p>
										<p class="order__price price">$84.00</p>
									</div>
								</div>
							</div>
							<div class="form-method">
								<div class="form-method__title tit">
									<h3>Payment Method</h3>
								</div>
								<div class="form-method__box-radio">
									<div class="form-method__choice">
										<label class="form-method__label">
											<input class="form-method__radio" checked type="radio" name="pay">
											<span class="form-method__span">Cash on Delivery</span>
										</label>
									</div>
									<div class="form-method__choice">
										<label class="form-method__label">
											<input class="form-method__radio" type="radio" name="pay">
											<span class="form-method__span">Paypal</span>
										</label>
									</div>
									<div class="form-method__choice">
										<label class="form-method__label">
											<input class="form-method__radio" disabled type="radio" name="pay">
											<span class="form-method__span form-method__span--disabled">Amazon Pay</span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-method">
								<button form="tie" type="submit">Place Order</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<p>Footer</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
